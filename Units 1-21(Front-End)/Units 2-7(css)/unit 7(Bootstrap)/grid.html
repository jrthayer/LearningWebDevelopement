<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style type="text/css">
			.pink{
				background: pink;
				border: 1px solid purple;
			}
		</style>
	</head>

	<body>
		<!-- in order to use the bootstrap grid it must be inside of a class="container" -->
		<!-- bootstrap grid that scales up each item into up to 12 coloumns -->
		<div class="container">
			<!-- Then you must start with a class="row" containing the items you want in the columns-->
			<div class="row">
				<div class="col-md-4 col-lg-2 pink">COL md 6</div>
				<div class="col-md-4 col-lg-8 pink">COL md 8</div>
				<div class="col-md-4 col-lg-2 pink">COL md 6</div>
			</div>
		</div>
	</body>
</html>
