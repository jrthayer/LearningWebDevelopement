<!DOCTYPE html>

<html>
	<head>
		<title>About Me</title>

		<!-- style tag allows you define style information in an html document -->
		<style type="text/css">
			h1{
				color: orange;
			}

			li{
				color: purple;
			}
		</style>

		<!-- However the better programming practice is to seperate the structure code(html) from  the appearance code(css) through the use of the link tag-->
		<link rel="stylesheet" type="text/css" href="aboutMe.css">

	</head>

	<body>
		<h1>About Me</h1>

		<h4>My Hobbies:</h4>
		<ul>
			<li>Games</li>
			<li>Programming</li>
		</ul>

	</body>
</html>
