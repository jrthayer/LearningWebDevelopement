<!DOCTYPE html>

<html>
	<head>
		<title>Dropdowns and Radio Buttons</title>
	</head>

	<body>
		<p>do you prefer cats or dogs?</p>

		<form>
			<label for="dogs">Dogs: </label>
			<input id="dogs" type="radio" name="petChoice" value="DOG">

			<label for="cats">Cats: </label>
			<input id="cats" type="radio" name="petChoice" value="CAT">

			<p>What's Your Favorite Color?</p>
			<select name="color">
				<option>Red</option>
				<option>Blue</option>
				<option>Yellow</option>
			</select>

			<textarea></textarea>


			<input type="submit">


		</form>
	
	</body>
</html>
